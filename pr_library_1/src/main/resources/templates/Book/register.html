<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Board Register</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5>Book Register</h5>
                </div>
                <div class="card-body">
                    <form action="/book/register" method="post">
                        <div class="input-group mb-3">
                            <span class="input-group-text">Title</span>
                            <input type="text" name="btitle" class="form-control" placeholder="Title">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">author</span>
                            <input type="text" name="author" class="form-control" placeholder="author">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">publisher</span>
                            <input type="text" name="publisher" class="form-control" placeholder="publisher">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">isbn</span>
                            <input type="text" name="isbn" class="form-control" placeholder="isbn">

                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text">bYear</span>
                            <input type="date" id="byear" name="byear" class="form-control" placeholder="Year">

                        </div>
                        <div class="my-4">
                            <div class="float-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div><!--end card body-->

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">

    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
      for (let i = 0; i < errors.length; i++) {
        errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
      }
      alert(errorMsg)
    }

</script>
