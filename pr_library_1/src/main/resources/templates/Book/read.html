<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Book Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Bid</span>
                        <input type="text" class="form-control" th:value="${dto.bid}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input type="text" class="form-control" th:value="${dto.btitle}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Author</span>
                        <input type="text" class="form-control" th:value="${dto.author}" readonly>
<!--                        <input class="form-control col-sm-5" rows="5" readonly>[[${dto.author}]]</input>-->
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">publisher</span>
                        <input type="text" class="form-control" th:value="${dto.publisher}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">isbn</span>
                        <input type="text" class="form-control" th:value="${dto.isbn}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">byear</span>
                        <input type="text" class="form-control"
                               th:value="${#temporals.format(dto.byear, 'yyyy-MM-dd')}" readonly>
                    </div>

                    <div class="my-4">
                        <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                            <a th:href="|@{/book/list}?${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-primary">List</button>
                            </a>
                            <a th:href="|@{/book/modify(bid=${dto.bid})}&${link}|" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">Modify</button>
                            </a>
                        </div>
                    </div>


                </div><!--end card body-->


            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>


<script layout:fragment="script" th:inline="javascript">
    modifyBtn.addEventListener("click", function(e) {

            if(!hasAuth){
                alert("관리자만 수정이 가능합니다.")
                modifyModal.hide()
                return
            }





</script>
