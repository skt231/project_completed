<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">
<div layout:fragment="content">
    <h5 class="mt-4 mb-3">Loan Details</h5>

    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped">
            <tbody>
            <tr>
                <th scope="row">Loan ID</th>
                <td th:text="${loan.loanId}"></td>
            </tr>
            <tr>
                <th scope="row">Book Title</th>
                <td th:text="${loan.bookTitle}"></td>
            </tr>
            <tr>
                <th scope="row">Member Name</th>
                <td th:text="${loan.memberName}"></td>
            </tr>
            <tr>
                <th scope="row">Loan Date</th>
                <td th:text="${loan.loanDate}"></td>
            </tr>
            <tr>
                <th scope="row">Due Date</th>
                <td th:text="${loan.dueDate}"></td>
            </tr>
            <tr>
                <th scope="row">Status</th>
                <td th:text="${loan.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-primary mt-3" th:href="@{/loan/list}">Back to Loan List</a>
</div>

<script layout:fragment="script" th:inline="javascript">

</script>
